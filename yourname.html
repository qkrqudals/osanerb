<html>
<head>
</head>
<body>
<center>
<h1>2023년 성호고등학교 1학년 6반 친구들 </h1>
<input type="button" id="tajaStart" value="종료">
<input type="checkbox" id="sori">소리끄기<br>
<input type="button" value="점수">
<input type="text" id="tajaPoints" size=7><br>
<progress id="rTime" value=100 max=100></progress><br>
<input type="text" id="target" size=8>
<label id="alias">친구</label><br>
<input type="text" id="inputTyping" size=18><br>
</center>
<script>
points = 0;
gameEnd = false
dtid = null
jsName = ["강민재", "김민서", "김세진", "김승주", "김시온", "김은비", "김지후", "목경빈", "민수현", "박병민", "박성호", "박은해", "박지훈", "백종민", "백지원", "송태호", "양예빈", "오승언", "우성빈", "우예진", "유예지", "윤희재", "이가람", "이세현", "이찬우", "이효민", "정지후", "조하은", "허승호", "홍예은", "홍정민", "홍정연", "황보림", "김빈" ]
jsAlias = ["바보~", "멍청이~", "띨~ 한놈", "천~치", "얼~간이",
   "모~질이", "팔~푼이", "둔~한놈", "", "못~난이", "팔~불출"]
function setNewWord() {
  if ( gameEnd )
   return
  var k = Math.floor(Math.random()*jsName.length)
  target.value = jsName[k]
  var k = Math.floor(Math.random()*jsAlias.length)
  document.querySelector("#alias").innerHTML = jsAlias[k]
  rTime.value = 100
  dtid = setTimeout(decreaseTime, 1000)
}

function decreaseTime() {
  rTime.value -= 10
  if ( rTime.value == 0 ) {
    setNewWord()
  }
  else
    dtid = setTimeout(decreaseTime, 1000)
}

function wordCheck(evt) {
  if ( evt.keyCode == 13 ) {
    if ( target.value == inputTyping.value.toLowerCase() ) {
      points += rTime.value;
      tajaPoints.value = points
      playAudio()
    }
    clearTimeout(dtid)
    inputTyping.value = ""
    setNewWord()
  }
}

function gameStop() {
  gameEnd = true;
  target.value = ""
  inputTyping.value = ""
  rTime.value = 0
}

var audio = new Audio("qwer.mp3")
function playAudio() {
  if ( eval("sori").checked )
    return
  audio.play()
}

function init() {
  points = 0
  gameEnd = false;
  tajaPoints.value = 0
  tajaStart.onclick = gameStop
  inputTyping.onkeypress = wordCheck
  setNewWord()
  inputTyping.focus()
}
init()  //시작

</script>
</body>
</html>
